<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="title">Alphabetical</option>
          <option value="id">Newest</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">

            <div class="page-header"><h4>Post a status</h4></div>
            <!-- FORM -->
            <form name="userForm" ng-submit="$ctrl.submitForm()">
            <div class="form-group">
                <label>Post ID</label>
                <input type="text" name="id" class="form-control" ng-model="$ctrl.post.id">

                <label>User ID</label>
                <input type="text" name="userId" class="form-control" ng-model="$ctrl.post.userId">
            </div>
            <div class="form-group">
                <label>Title</label>
                <input type="text" name="title" class="form-control" ng-model="$ctrl.post.title">
            </div>
            <div class="form-group">
                <label>Body</label>
                <input type="text" name="body" class="form-control" ng-model="$ctrl.post.body">
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
            </form>


      <!--Body content-->

      <div class="page-header"><h4>News Feed</h4></div>

      <ul class="posts">
        <li ng-repeat="post in $ctrl.posts | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail">
          
          
          <a href="#!/posts/{{post.id}}"><b><p>Post ID: {{post.id}}</a><p></b>
            <b>Posted By: <a href="#!/users/{{post.userId}}">User{{post.userId}}</a></b>
            
            
            <br/>
            <h3>{{post.title}}</h3>
            <p>{{post.body}}</p>


        </li>
      </ul>

    </div>
  </div>
</div>
